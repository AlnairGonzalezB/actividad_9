<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="texto">
    <button onclick="CambiarTexto();">Poner al reves </button>
    <p id="cambio"></p>
    <script>
        function CambiarTexto(){
        var texto = document.getElementById("texto").value;
        document.getElementById('cambio').innerHTML = texto.split('').reverse().join('')
        }
    </script>
</body>
</html>
